<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas e seus tamanhos</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esta pagian em diversos dipositivos ou simplismente modifique o tamanha da janela do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imag-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imag-m.png" type="image/png">
        <img src="imagens/imag-g.png" alt="Imagems flexiveis">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audio em html5</p>
    <!-- Na propriedade preload não é recomendado colocar o valor "auto", pois faz a pagina ficar lenta -->
    <audio preload="metadata" controls >
        <source src="media/farBehindSilentPartner.mp3" type="audio/mpeg">
        <source src="media/LeslyMiniVandals.ogg" type="audio/ogg">
        <source src="media/LeslyMiniVandals.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta a reprodução de audio <a href="media/LeslyMiniVandals.mp3">Clique aqui baixa o arquivo MP3</a> </p>
    </audio>
</body>
</html>
